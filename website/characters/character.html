<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{.Name}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/styles/main.css">
	<link rel="icon" type="image/x-icon" href="/static/images/tab_icons/d20_tab.ico">
</head>

<body>
    <div class="title-bar">
        <a href="/">
            <img src="/static/images/page_icons/d20_page.png" class="title-bar-icon">
        </a>
        <h1 class="title">{{.Name}}</h1>
    </div>

    <div class="wiki-container">
        <div class="character-summary">
            <p><strong>Race:</strong> {{.Race}}</p>
            <p><strong>Class:</strong> {{.Class}}</p>
            {{if .Age}}<p><strong>Age:</strong> {{.Age}}</p>{{end}}
        </div>

        <hr>

        {{.Body}}
    </div>
</body>


</html>
